<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dish-Folio</title>
    <link rel="icon" type="image/x-icon" href="img/2.png">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image:  radial-gradient(rgb(255, 178, 150) 2px, transparent 2px), radial-gradient(rgb(255, 178, 150) 2px, rgba(255, 178, 150, 0.354) 2px);
background-size: 80px 80px;
background-position: 0 0,40px 40px;
      }

      /* .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      } */

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: rgb(255, 178, 150);
      }

      label {
        font-size: 1.2rem;
      }

      input {
        /* padding: 1rem; */
        height: 50px;
        outline: none;
        border-radius: 3px;
        border: none;
        box-shadow: 1px 1px 3px rgb(250, 202, 184);
      }

      button {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        background-color: rgb(255, 222, 210);
        color: #000000;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 1s;
      }

      button:hover {
        background-color: rgb(231, 130, 94);
      }

      @media (min-width: 480px) {
        .container {
          height: auto;
        }
        form {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 50px;">Sign Up</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />
      <button type="submit">Sign Up</button>
    </form>

    <script>
      // Get form element
      const form = document.querySelector("form");

      // Listen for form submission
      form.addEventListener("submit", function (event) {
        // Prevent form from submitting
        event.preventDefault();

        // Get user data from form
        const name = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        // Store user data in localStorage
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        // Redirect to greeting page
        window.location.href = "home.html";
      });

      // Get user data from localStorage
      const name = localStorage.getItem("name");
      const email = localStorage.getItem("email");

      // Greet user
      const greeting = document.querySelector("#greeting");
      greeting.textContent = `Welcome, ${name}! Your email address is ${email}.`;

      // Clear localStorage when user logs out
      const logoutButton = document.querySelector("#logout");
      logoutButton.addEventListener("click", function () {
        localStorage.clear();
      });
    </script>
  </body>
</html>
